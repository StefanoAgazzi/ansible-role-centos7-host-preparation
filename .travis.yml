---
sudo: required
language: python
services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install --assume-yes docker-ce
  - docker --version

install:
  - pip install molecule untangle ansible docker docker-py

script:
  - ansible-lint tasks/main.yml
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
