# tasks file for base-centos7
---
- name:                  Ensure we have the last version of every package
  tags:
  - skip_ansible_lint
  package:
    name:                '*'
    state:               latest

- name:                  Ensure EPEL is present
  package:
    name:                epel-release
    state:               present

- name:                  Ensure ELRepo GPG key is present
  rpm_key:
    state:               present
    key:                 https://www.elrepo.org/RPM-GPG-KEY-elrepo.org

- name:                  Ensure ELRepo is enabled
  package:
    name:                http://www.elrepo.org/elrepo-release-7.0-2.el7.elrepo.noarch.rpm
    state:               present

- name:                  Ensure copr repo for OpenSCAP is enabled
  yum_repository:
    name:                copr-openscap
    description:         OpenSCAP copr lastest
    baseurl:             https://copr-be.cloud.fedoraproject.org/results/openscapmaint/openscap-latest/epel-7-$basearch/
    gpgkey:              https://copr-be.cloud.fedoraproject.org/results/openscapmaint/openscap-latest/pubkey.gpg
    gpgcheck:            yes
    repo_gpgcheck:       no
    skip_if_unavailable: yes
    enabled:             yes

- name:                  Ensure we have the last version of every package
  tags:
  - skip_ansible_lint
  package:
    name:                '*'
    state:               latest

-name:                   Ensure SELinux is enabled
  selinux:
    policy:              targeted
    state:               enforcing

- name:                  Ensure Python is present
  package:
    name:                python
    state:               present

- name:                  Ensure libselinux-python is present
  package:
    name:                libselinux-python
    state:               present

- name:                  Ensure libsemanage-python is present
  package:
    name:                libsemanage-python
    state:               present

- name:                  Ensure NTP is present
  package:
    name:                ntp
    state:               present

- name:                  Ensure FirewallD is present
  package:
    name:                firewalld
    state:               present

- name:                  Ensure tmux is present
  package:
    name:                tmux
    state:               present

- name:                  Ensure mlocate is present
  package:
    name:                mlocate
    state:               present

- name:                  Ensure vim-common is present
  package:
    name:                vim-common
    state:               present

- name:                  Ensure yum-utils is present
  package:
    name:                yum-utils
    state:               present

- name:                  Ensure htop is present
  package:
    name:                htop
    state:               present

- name:                  Ensure OpenSCAP utils is present
  package:
    name:                openscap-utils
    state:               present

- name:                  Ensure SCAP security guide is present
  package:
    name:                scap-security-guide
    state:               present

- name:                  Ensure OpenSCAP daemon is present
  package:
    name:                openscap-daemon
    state:               present

- name:                  Ensure kernel-ml (kernel 4.x) is present
  package:
    name:                kernel-ml
    state:               present
    enablerepo:          elrepo-kernel

- name:                  Ensures cron(ie) is present
  package:
    name:                cronie
    state:               present

- name:                  Ensures yum-cron is present
  package:
    name:                yum-cron
    state:               present

- name:                  Ensure the timezone is set to UTC
  file:
    src:                 /usr/share/zoneinfo/GMT
    dest:                /etc/localtime
    state:               link

- name:                  Ensure the NTP service is running and enabled
  service:
    name:                ntpd
    state:               started
    enabled:             True

#- name:                 Ensure SSH can pass the firewall
#  firewalld:
#    service:            ssh
#    state:              enabled
#    permanent:          True
#    immediate:          True

- name:                  Ensure FirewallD is running and enabled
  service:
    name:                firewalld
    state:               started
    enabled:             True

- name:                  Ensure cron(ie) is running and enabled
  service:
    name:                crond
    state:               started
    enabled:             True

- name:                  Configure yum-cron.conf
  template:
    src:                 yum-cron.conf.jinja2
    dest:                /etc/yum/yum-cron.conf
  notify:                restart yum-cron
  tags:                  yum-cron

- name:                  Configure yum-cron-hourly.conf
  template:
    src:                 yum-cron-hourly.conf.jinja2
    dest:                /etc/yum/yum-cron-hourly.conf
  notify:                restart yum-cron
  tags:                  yum-cron

- name:                  Ensures yum-cron service is running and enabled
  service:
    name:                yum-cron
    state:               started
    enabled:             yes
  tags:                  yum-cron

- name:                  Configure yum-cron-clean to run a yum clean regularly
  template:
    src:                 yum-clean-cron.jinja2
    dest:                /etc/cron.{{ yum_cron_clean_when }}/yum-clean-cron
    mode:                0755

