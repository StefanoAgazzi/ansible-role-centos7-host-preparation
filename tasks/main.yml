# check basic system configurations

- name: Check if running inside a docker container
  stat:
    path: /.dockerenv
  register: dockerenv_file_var

- name: Ensure SELinux is enabled
  selinux:
    policy: targeted
    state: enforcing
  when: not dockerenv_file_var.stat.exists

- name: Ensure the timezone is set to UTC
  file:
    src: /usr/share/zoneinfo/GMT
    dest: /etc/localtime
    state: link

- name: Ensure FirewallD is started and enabled
  systemd:
    name: firewalld
    state: started
    enabled: "True"

- name: Ensure SSH can pass the firewall
  firewalld:
    service: ssh
    state: enabled
    permanent: "True"
    immediate: "True"
    zone: public

- name: Ensure Cockpit can pass the firewall
  firewalld:
    service: cockpit
    state: enabled
    permanent: "True"
    immediate: "True"
    zone: public

- name: Ensure the sshd service is started and enabled
  service:
    name: sshd
    state: started
    enabled: "True"

- name: Ensure the NTP service is started and enabled
  service:
    name: ntpd
    state: started
    enabled: "True"

- name: Ensure cron(ie) is started and enabled
  service:
    name: crond
    state: started
    enabled: "True"

- name: Ensure cockpit socket is started and enabled
  service:
    name: cockpit.socket
    state: started
    enabled: "True"

- name: Ensure pmcd is started and enabled
  service:
    name: pmcd
    state: started
    enabled: "True"

- name: Ensure pmie is started and enabled
  service:
    name: pmie
    state: started
    enabled: "True"

- name: Ensure pmlogger is started and enabled
  service:
    name: pmlogger
    state: started
    enabled: "True"

# configure automatic security updates

- name: Configure yum-cron.conf
  template:
    src: yum-cron.conf.jinja2
    dest: /etc/yum/yum-cron.conf
  tags: yum-cron

- name: Configure yum-cron-hourly.conf
  template:
    src: yum-cron-hourly.conf.jinja2
    dest: /etc/yum/yum-cron-hourly.conf
  tags: yum-cron

- name: Ensure yum-cron service is running and enabled
  service:
    name: yum-cron
    state: started
    enabled: "yes"
  tags: yum-cron

- name: Configure yum-cron-clean to run a yum clean regularly
  template:
    src: yum-clean-cron.jinja2
    dest: /etc/cron.{{ yum_cron_clean_when }}/yum-clean-cron
    mode: 0755

- name: Ensure the MOTD file is present and updated
  template:
    src: motd.jinja2
    dest: /etc/motd
    owner: root
    group: root
    mode: 0644

- name: Ensure ordinary user is present
  user:
    name: ste
    shell: /bin/bash

- name: Ensure the ordinary user is sudoer with password required
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^ste ALL\='
    line: 'ste ALL=(ALL) PASSWD:ALL'
    validate: 'visudo -cf %s'

# configure ordinary user with ssh key login only

# set authorized key for ordinary user
- name: Set authorized key took from url
  authorized_key:
    user: ste
    state: present
    key: https://github.com/StefanoAgazzi.keys

- name: Ensure the hostname is the same of the inventory
  hostname:
    name: "{{ inventory_hostname }}"
  when: not dockerenv_file_var.stat.exists

# boot the latest kernel
- name: Remove Grub default entry
  lineinfile:
    path: /etc/default/grub
    regexp: "GRUB_DEFAULT="
    state: absent
  when: not dockerenv_file_var.stat.exists

- name: Configure GRUB default entry to boots the latest kernel
  lineinfile:
    path: /etc/default/grub
    line: "GRUB_DEFAULT=0"
    state: present
  when: not dockerenv_file_var.stat.exists

- name: Ensure GRUB default entry boots the latest kernel
  command: grub2-mkconfig -o /boot/grub2/grub.cfg
  when: not dockerenv_file_var.stat.exists

- name: Ensure /boot/grub2/grubenv saved entry boots the latest kernel
  command: grub2-set-default 0
  when: not dockerenv_file_var.stat.exists

- name: Restart machine
  become: "True"
  shell: sleep 2 && shutdown -r +1 "System is going down for reboot"
  async: 1
  poll: 0
  ignore_errors: "True"
  when: not dockerenv_file_var.stat.exists

- name: Wait until SSH is available
  become: false
  local_action:
    module: wait_for
    host: "{{ inventory_hostname }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  when: not dockerenv_file_var.stat.exists
